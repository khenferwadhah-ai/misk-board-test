<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لوحة اختبار</title>
<style>
body{
  background:#111;
  color:white;
  font-family:Tahoma;
  text-align:center;
}
.box{
  margin:50px auto;
  width:300px;
  padding:20px;
  background:#222;
  border-radius:10px;
}
.clock{
  font-size:32px;
  margin-top:20px;
}
</style>
</head>
<body>

<div class="box">
  <h2>لوحة تعمل</h2>
  <div class="clock" id="clock">--:--:--</div>
</div>

<script>
setInterval(()=>{
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString("ar-DZ");
},1000);
</script>

</body>
</html>
